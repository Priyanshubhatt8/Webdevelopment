<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline block element</title>
</head>
<body>
    <!--paragraph is a block element and it will take a whole side
    and span is a inline elemenspan-->
    <strong style="border: 2px solid red;">this is a paragraph</strong>
    <a style="border: 2px solid blue">this is also a paragraph</a>
    <span style="border: 2px solid yellow">this is a span</span>
    <span style="border: 2px solid orange">this is also a span</span>

</body>
</html>

    <title>COlor in css</title>
    <style>
        #firstPara{/*color by name*/
color: red;
        }

        #secondpara{/*color by rgb value*/
            color: rgb(0, 255, 0);
        }
        #thirdpara{
            color: #000fffff;
            background-color: #998556;/*color by hex value*/
        }
    </style>
</head>

<h3>This is my third box</h3>
